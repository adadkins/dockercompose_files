version: '2'
services:
  plex:
    container_name: plex
    image: linuxserver/plex:arm32v7-1.26.2
    restart: unless-stopped
    environment:
      - TZ=America/Los_Angeles
      - PLEX_CLAIM=claim-TiBSNx_h9bXphrpCrTrd
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    network_mode: host
    volumes:
      - /media/pi/Partition2TB/config:/config
      - /media/pi/Partition2TB/temp:/transcode
      - /media/pi/Partition2TB:/data
